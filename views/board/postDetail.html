{% extends "index.html" %}

{% block body %}
    <article>
        <div class="container" role="main">
            <h2>{{ boardInfo.board_name }}</h2>
            <div class="mb-3">
                <label for="title">제목 : {{ postInfo.post_title }}</label>
            </div>
            <div class="mb-3">
                <label for="content">작성자 : {{ postInfo.author }}</label>
            </div>			
            <div class="mb-3">
                <label for="content">내용 : {{ postInfo.post_body }}</label>
            </div>			
        </div>
    </article>
    <div>
        <a href="/board/{{ boardInfo.board_id }}"><button type="button">목록으로</button></a>
        {% if session.admin or postInfo.author == session.id %}			
            <a href="/board/{{ boardInfo.board_id }}/{{ postInfo.post_id }}/updatePost"><button type="button">수정</button></a>
            <form action="/board/{{ boardInfo.board_id }}/{{ postInfo.post_id }}/deletePost" method="POST">
                <button type="submit">삭제</button>
            </form>
        {% endif %}
    </div>
{% endblock %}
